sound: BLOCK_NOTE_BLOCK_XYLOPHONE     # default sound of the server's instrument
item: STICK                           # default item of the server's instrument
# sample:                             # name of the inst region (meaningless, but have to be unique)
#   blockA:                           # first block pos (should be named blockA, no other names allowed)
#     - 0                             # x value (in Integer)
#     - 0                             # y value (in Integer)
#     - 0                             # z value (in Integer)
#   blockB:                           # second block pos (should be named blockB, no other names allowed)
#     - 5                             # x value (in Integer)
#     - 5                             # y value (in Integer)
#     - 5                             # z value (in Integer)
#   pitch: 0                          # pitch of the region. see https://minecraft.gamepedia.com/Note_Block#Notes